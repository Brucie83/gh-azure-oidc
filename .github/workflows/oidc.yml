name: Azure Login with OIDC

on:
  workflow_dispatch:

permissions:
  id-token: write  #REQUIRED for OIDC
  contents: read

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          tenant-id: 97603b3b-8e71-43e5-970d-6b7035a38e8c
          subscription-id: 308ad2ec-c9ff-4919-82dc-a6afdb59a53a
          client-id: df7e1094-2878-40b2-b4ae-3b4350cf9b90

      - name: Verify Azure context
        run: |
          az account show